<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Single Playlist Screen Styles.css">
    <script src="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navigation-bar">
        <div class="title-combo">
            <div class="website-logo">
                <img src="media/website_logo.svg">
            </div>
            <div class="website-name">
                <h1>
                    BassRize
                </h1>
                <h4 style="color: magenta;">
                    Online Music Player
                </h4>
            </div>
        </div>
        <div class="favs">
            <h4>
                Favourites
            </h4>
        </div>
        <div class="search-bar">
            <div>
                <i class="fas fa-search search-ico"></i>
            </div>
            <input type="text" name="search" placeholder="Search">
            <div>
                <i class="fas fa-microphone mic-ico"></i>
            </div>
        </div>
        <div class="notification-bell">
            <img src="media/bell_icon.svg">

        </div>
        <div class="profile-picture">
            <img src="media/profile_picture.svg">
        </div>
    </nav>
    <main>
        <aside class="aside section-1">
            <div class="jumbotron">
                <div class=jumbotron-image>
                    <img src="media/latest english/roar.jpg">
                </div>
                <div class="jumbotron-detail">
                    
                </div>
            </div>
            <div class="playlist-items">

            </div>
        </aside>
        <aside class="aside section-2">

        </aside>
    </main>





    <footer>
        <div class="active-song-description">
            <div id="song-image">
                <img src="media/latest english/roar.jpg">
            </div>
            <div class="song-desc">
                <div>
                    Imagine by John
                </div>
                <div>
                    John Lenon
                </div>
            </div>
            <div class="heart-and-ban-icon">
                <span>
                    <i class="far fa-heart"></i>
                </span>
                <span>
                    <i class="fas fa-ban"></i>
                </span>
            </div>
        </div>
        <div class="player">
            <div class="controls">
                <div><i class="fas fa-random"></i></div>
                <div><i class="fas fa-step-backward"></i></div>
                <div><i class="fas fa-pause-circle"></i></div>
                <div><i class="fas fa-step-forward"></i></div>
                <div><i class="fas fa-redo"></i></div>
            </div>
            <div id="slider">
                <div class="time">
                    1:39
                </div>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
                </div>
                <div class="time">
                    4:44
                </div>
            </div>
        </div>
        <div class="extras">
            <div>
                <i class="fas fa-list-ul"></i>
            </div>
            <div>
                <i class="fas fa-laptop"></i>
            </div>
            <div>
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="slidecontainer" style="width:30%;">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange" style="margin-top:0px;">
            </div>
            <div>
                <i class="fas fa-expand-alt"></i>
            </div>
        </div>
    </footer>
</body>

</html>
